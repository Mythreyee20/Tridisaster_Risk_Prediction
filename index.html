<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üå™Ô∏è Tridisaster Risk Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f0f8ff, #e6f7ff);
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #0077b6;
            text-shadow: 1px 1px 2px #000;
        }
        form {
            background: #ffffffcc;
            display: inline-block;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 2px 2px 10px #888888;
        }
        input[type="text"], select {
            width: 300px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #0077b6;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: #0077b6;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #023e8a;
        }
        small {
            display: block;
            margin-bottom: 20px;
            color: #555;
        }
        h2 {
            color: #d90429;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>üåäüå™Ô∏èüî• Tridisaster Risk Prediction</h1>
    <form action="/predict" method="post">
        <label>Select Disaster Type:</label><br>
        <select name="disaster_type" id="disaster">
            <option value="flood">Flood</option>
            <option value="cyclone">Cyclone</option>
            <option value="heatwave">Heatwave</option>
        </select><br><br>

        <label>Enter features (comma separated):</label><br>
        <input type="text" name="features" id="features" size="50" placeholder="e.g. 8,4,5,..."><br>
        <small id="hint">Flood example: 8,4,5,7,... (20 numbers)</small><br>

        <input type="submit" value="Predict üîÆ">
    </form>

    {% if prediction_text %}
        <h2>Prediction Result: {{ prediction_text }}</h2>
    {% endif %}

    <script>
        const disaster = document.getElementById("disaster");
        const hint = document.getElementById("hint");

        disaster.addEventListener("change", function() {
            if(this.value === "flood") hint.innerText = "Flood example: 8,4,5,7,... (20 numbers)";
            else if(this.value === "cyclone") hint.innerText = "Cyclone example: 3,5,2,6,... (9 numbers)";
            else hint.innerText = "Heatwave example: 4,6,3,5,... (17 numbers)";
        });
    </script>
</body>
</html>
